<app-navigation></app-navigation>

<h1>The list of all feedbacks for Professor {{ professor.fullName }} </h1>
<div class="table-container">
  <table mat-table [dataSource]="feedbacks" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date| date:'dd/MM/yy HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Content</th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="editFeedback(element.id)">Edit</button>
        <button mat-stroked-button class="delete" (click)="deleteFeedback(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="action-buttons">
  <button class="button" (click)="goBackToProfessor()">Back to professor</button>
  <button class="button" (click)="goToAddFeedback()">Add new feedback</button>
</div>
<app-footer></app-footer>
