<app-navigation></app-navigation>

<div class="search-container">
  <h1>Search Professors</h1>

  <div class="search-form">
    <input type="text" placeholder="Search by professor name or expertise" [(ngModel)]="searchQuery" (keyup)="search()">
    <button (click)="search()">Search</button>
  </div>

  <div class="search-results">
    <div *ngIf="searchResults.length === 0">
      No results found.
    </div>
    <div *ngFor="let professor of searchResults">
      <h2>{{ professor.fullName }}</h2>
      <p *ngIf="professor.degree">Degree: {{ professor.degree }}</p>
      <p *ngIf="professor.email">Email: {{ professor.email }}</p>
      <p *ngIf="professor.rating !== null">Rating:</p>
      <div class="rating" *ngIf="professor.rating !== null">
        <div class="stars" [style.width.%]="(professor.rating / 10) * 100"></div>
        <span class="rating-value">{{ professor.rating.toFixed(2) }}</span>
      </div>
      <button class="message-button" *ngIf="professor.fullName" (click)="navigateToMessaging(professor.fullName)">Message</button>
      <button class="message-button" *ngIf="professor.id" (click)="viewProfessor(professor.id)">View</button>
    </div>
  </div>
</div>
