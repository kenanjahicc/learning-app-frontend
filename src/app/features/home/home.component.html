<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="container">
    <mat-form-field appearance="outline" floatLabel="auto">
      <mat-label>What is the habit you want to maintain?</mat-label>
      <input matInput [formControlName]="'title'">
    </mat-form-field>

    <button type="submit"
            mat-flat-button
            color="primary">Save
    </button>
  </div>
</form>
