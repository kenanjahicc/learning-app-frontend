<div class="action-buttons">
  <button mat-stroked-button color="accent" (click)="goBack()">Back to habit</button>
  <button mat-flat-button color="primary" (click)="goToAddMilestone()">Add new milestone</button>
</div>

<table mat-table [dataSource]="milestones" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': element.color}"> {{element.title}} </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <!-- Reached Column -->
  <ng-container matColumnDef="reached">
    <th mat-header-cell *matHeaderCellDef> Reached </th>
    <td mat-cell *matCellDef="let element"> {{element.reached}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button (click)="editMilestone(element.id)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
