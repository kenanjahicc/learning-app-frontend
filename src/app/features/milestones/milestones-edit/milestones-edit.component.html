<div class="container">
  <h2>Edit Milestone</h2>
  <app-milestones-form (saveMilestone)="updateMilestone($event)"
                       [milestone]="milestone"></app-milestones-form>
  <button mat-stroked-button color="warn"
          class="action-button"
          (click)="deleteMilestone()">Delete</button>
</div>
