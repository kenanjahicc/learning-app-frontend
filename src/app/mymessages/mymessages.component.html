<app-navigation></app-navigation>

<div class="message-container">
  <h2>People I Have Messaged:</h2>
  <ul>
    <li *ngFor="let person of messagedPeople">
      {{ person }}
      <button mat-icon-button color="primary" (click)="redirectToMessaging(person)">
        <mat-icon>message</mat-icon>
      </button>
    </li>
  </ul>
</div>

<app-footer></app-footer>
