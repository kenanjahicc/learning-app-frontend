<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" (ngSubmit)="login()" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" required formControlName="username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" required formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Log in</button>
    </form>
    <a (click)="signUp()" class="sign-up">Don't have a profile? <br>Sign up Now!</a>
  </mat-card>
</div>
